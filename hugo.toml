baseURL = "https://nonsleepr.github.io/"
languageCode = "en-us"
title = "nonsleepr"
theme = "solar"

# Solarized color scheme: "light", "dark", "gray", or "preference" (auto-switches based on system)
[params]
  scheme = "preference"
  description = "Blog and Resume"

# Markdown settings
[markup]
  [markup.goldmark]
    [markup.goldmark.parser]
      [markup.goldmark.parser.attribute]
        block = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.alerts]
        enable = true
  [markup.highlight]
    noClasses = false

[[menu.main]]
  name = "Blog"
  url = "/posts/"
  weight = 1

[[menu.main]]
  name = "Resume"
  url = "/resume/"
  weight = 2

# Custom output format for llms.txt (plain text resume)
[outputFormats]
  [outputFormats.llmstxt]
    name = "llmstxt"
    baseName = "llms"
    mediaType = "text/plain"
    isPlainText = true

# Enable llmstxt output for resume section
[outputs]
  section = ["HTML", "RSS"]

# Resume pages output both HTML redirect and llms.txt
[params.resume]
  defaultVariant = "rt"
